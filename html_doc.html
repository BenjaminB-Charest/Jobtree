<body onload ="chargerDisplayJobs()">
        <div class="mainContainer">
                <div class = "top-nav-container">
                        <div class="top-nav-search-section">
                                <div class="search">
                                   <input type="text" class="searchTerm" placeholder="What job you looking for?">
                                   <button type="submit" class="searchButton">
                                     <i class="fa fa-search"></i>
                                  </button>
                                </div>
                        </div>
                        <div class="top-nav-filter-section">
                                <form>
                                        <div class="city-filter-input">
                                                <label class="omrs-input-underlined" id="city-text">City Filter:</label>
                                                <input class="city-input" type="input" placeholder="Ex.Montreal">
                                        </div>
                                        <div class="job-type-input">
                                                <label id="job-text">Position Filter:</label>
                                                <select class="position-input">
                                                        <option value="invalid">Type of position</option>
                                                        <option value="Internship">Internship</option>
                                                        <option value="Full-time">Full-Time</option>
                                                        <option valie="Part-time">Part-Time</option>
                                                </select>
                                        </div>
                                </form>
                                <div type="button" class="top-nav-submit-button">
                                        <button class="submit-button"onclick="onSearch()">Search</button>
                                </div>
                        </div>
                </div>

                <div class = "mapsAndIndex">
                        <div  id = "jobsHandler"  >
                </div>
                        <div id="googleMaps" class = "display-google-maps">
                              <div class = "container2">   <div id="map"></div>
                                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMEzdKOIaxHdB4BNjWH0iPgN8vPSiIF5Y&callback=initMap&libraries=places&v=weekly"
                                async>
                                </script>
                                <input id="test" type="text">
                                <button onclick="addHeatMap()">test</button></div>

                        </div>
